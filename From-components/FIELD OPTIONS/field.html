<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Limitless - Responsive Web Application Kit by Eugene Kopyov</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    <link href="../../css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./field.css">
    <!-- /global stylesheets -->

</head>

<body>
    <div class="content">

        <!-- Form inputs -->
        <div class="card">

            <div class="card-body">

                <form action="#">
                    <fieldset class="mb-3">
                       
                       

                        <fieldset class="mb-3">
                            <legend class="text-uppercase font-size-sm font-weight-bold">Field options</legend>
    
                            <div class="form-group row">
                                <label class="col-form-label col-lg-2">Tooltip on focus</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" data-popup="tooltip" data-trigger="focus"
                                        title="" placeholder="Click on input" data-original-title="Tooltip on focus">
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-form-label col-lg-2">Tooltip on hover</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" data-popup="tooltip" title=""
                                        placeholder="Hover on input" data-original-title="Tooltip on hover">
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Rounded input</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control rounded-round" placeholder="Rounded input">
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-form-label col-md-2">Roundless input</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control rounded-0" placeholder="Roundless input">
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <label class="col-form-label col-lg-2">Fixed input sizing</label>
                                <div class="col-lg-10">
                                    <div class="row">
                                        <div class="col-3">
                                            <input type="text" class="form-control" placeholder=".col-3">
                                        </div>
    
                                        <div class="col-4">
                                            <input type="text" class="form-control" placeholder=".col-4">
                                        </div>
    
                                        <div class="col-5">
                                            <input type="text" class="form-control" placeholder=".col-5">
                                        </div>
                                    </div>
                                    <span class="form-text text-muted">Available in 12 columns sizes since it's based on 12
                                        columns grid</span>
                                </div>
                            </div>
                        </fieldset>
                      
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- /form inputs -->

    </div>






    <!-- Core JS files -->
    <script src="../js/main/jquery.min.js"></script>
    <script src="../js/main/bootstrap.bundle.min.js"></script>
    <script src="../../../../global_assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3.min.js"></script>
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3_tooltip.js"></script>
    <script src="../../../../global_assets/js/plugins/forms/styling/switchery.min.js"></script>
    <script src="../../../../global_assets/js/plugins/ui/moment/moment.min.js"></script>
    <script src="../../../../global_assets/js/plugins/pickers/daterangepicker.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="../../../../global_assets/js/demo_pages/dashboard.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/streamgraph.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/sparklines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/lines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/areas.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/donuts.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bars.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/progress.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/heatmaps.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/pies.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bullets.js"></script>
    <!-- /theme JS files -->
</body>

</html>
