<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Limitless - Responsive Web Application Kit by Eugene Kopyov</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    <link href="../../css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./fromh.css">
    <!-- /global stylesheets -->

</head>

<body>
    <div class="content">

        <!-- Form inputs -->
        <div class="card">

            <div class="card-body">

                <form action="#">
                    <fieldset class="mb-3">
                       

                       
                    <fieldset class="mb-3">
                        <legend class="text-uppercase font-size-sm font-weight-bold">Form helpers</legend>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Text form helpers</label>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <span class="form-text text-muted">Left aligned helper</span>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <span class="form-text text-muted text-center">Centered helper</span>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <span class="form-text text-muted text-right">Right aligned helper</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Full width badge helpers</label>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <span class="badge d-block badge-primary form-text text-left">Left aligned
                                            badge</span>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <span class="badge d-block badge-danger form-text">Centered badge</span>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <span class="badge d-block badge-info form-text text-right">Right aligned
                                            badge</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Block badge helpers</label>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <div class="d-block form-text">
                                            <span class="badge badge-primary">Left aligned badge</span>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <div class="d-block form-text text-center">
                                            <span class="badge badge-danger">Centered badge</span>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control">
                                        <div class="d-block form-text text-right">
                                            <span class="badge badge-info text-right">Right aligned badge</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Inline text helper</label>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-lg-6 mt-1 mt-lg-0 align-self-center">
                                        <span class="text-muted">Inline text helper</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Inline badge helper</label>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-lg-6 mt-1 mt-lg-0 align-self-center">
                                        <span class="badge bg-teal">Inline badge helper</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                   </fieldset> 
                </form>
            </div>
        </div>
        <!-- /form inputs -->

    </div>






    <!-- Core JS files -->
    <script src="../js/main/jquery.min.js"></script>
    <script src="../js/main/bootstrap.bundle.min.js"></script>
    <script src="../../../../global_assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3.min.js"></script>
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3_tooltip.js"></script>
    <script src="../../../../global_assets/js/plugins/forms/styling/switchery.min.js"></script>
    <script src="../../../../global_assets/js/plugins/ui/moment/moment.min.js"></script>
    <script src="../../../../global_assets/js/plugins/pickers/daterangepicker.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="../../../../global_assets/js/demo_pages/dashboard.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/streamgraph.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/sparklines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/lines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/areas.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/donuts.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bars.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/progress.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/heatmaps.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/pies.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bullets.js"></script>
    <!-- /theme JS files -->
</body>

</html>
