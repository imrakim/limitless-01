<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Limitless - Responsive Web Application Kit by Eugene Kopyov</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    <link href="../../css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./valid.css">
    <!-- /global stylesheets -->

</head>

<body>
    <div class="content">

        <!-- Form inputs -->
        <div class="card">

            <div class="card-body">

                <form action="#">
                    
                    <fieldset class="mb-3">
                        <legend class="text-uppercase font-size-sm font-weight-bold">Validation states</legend>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 font-weight-semibold text-success">Valid state</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control border-success" placeholder="Valid state">
                                <span class="form-text text-success">Valid state helper</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 font-weight-semibold text-success">Valid state with
                                icon</label>
                            <div class="col-lg-10">
                                <div class="form-group-feedback form-group-feedback-right">
                                    <input type="text" class="form-control border-success" placeholder="Valid state">
                                    <div class="form-control-feedback text-success">
                                        <i class="icon-checkmark-circle"></i>
                                    </div>
                                </div>
                                <span class="form-text text-success">Valid state helper</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 font-weight-semibold text-danger">Invalid
                                state</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control border-danger" placeholder="Invalid state">
                                <span class="form-text text-danger">Invalid state helper</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 font-weight-semibold text-danger">Invalid state with
                                icon</label>
                            <div class="col-lg-10">
                                <div class="form-group-feedback form-group-feedback-right">
                                    <input type="text" class="form-control border-danger" placeholder="Invalid state">
                                    <div class="form-control-feedback text-danger">
                                        <i class="icon-cancel-circle2"></i>
                                    </div>
                                </div>
                                <span class="form-text text-danger">Invalid state helper</span>
                            </div>
                        </div>
                    </fieldset>
  
                </form>
            </div>
        </div>
        <!-- /form inputs -->

    </div>






    <!-- Core JS files -->
    <script src="../js/main/jquery.min.js"></script>
    <script src="../js/main/bootstrap.bundle.min.js"></script>
    <script src="../../../../global_assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3.min.js"></script>
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3_tooltip.js"></script>
    <script src="../../../../global_assets/js/plugins/forms/styling/switchery.min.js"></script>
    <script src="../../../../global_assets/js/plugins/ui/moment/moment.min.js"></script>
    <script src="../../../../global_assets/js/plugins/pickers/daterangepicker.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="../../../../global_assets/js/demo_pages/dashboard.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/streamgraph.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/sparklines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/lines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/areas.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/donuts.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bars.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/progress.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/heatmaps.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/pies.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bullets.js"></script>
    <!-- /theme JS files -->
</body>

</html>
