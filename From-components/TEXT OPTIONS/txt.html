<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Limitless - Responsive Web Application Kit by Eugene Kopyov</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    <link href="../../css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./txt.css">
    <!-- /global stylesheets -->

</head>

<body>
    <div class="content">

        <!-- Form inputs -->
        <div class="card">

            <div class="card-body">

                <form action="#">
                       

                    <fieldset class="mb-3">
                        <legend class="text-uppercase font-size-sm font-weight-bold">Text options</legend>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Light text</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control font-weight-light"
                                    placeholder="Input with light text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Semibold text</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control font-weight-semibold"
                                    placeholder="Input with semibold text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Bold text</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control font-weight-bold"
                                    placeholder="Input with bold text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Capitalized text</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control text-capitalize"
                                    placeholder="Input with capitalized text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Centered text</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control text-center"
                                    placeholder="Input with centered text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Right aligned text</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control text-right"
                                    placeholder="Input with right aligned text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Uppercase text</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control text-uppercase"
                                    placeholder="Input with uppercase text">
                                <span class="form-text text-muted">Other text options work as well</span>
                            </div>
                        </div>
                    </fieldset>

 
                </form>
            </div>
        </div>
        <!-- /form inputs -->

    </div>






    <!-- Core JS files -->
    <script src="../js/main/jquery.min.js"></script>
    <script src="../js/main/bootstrap.bundle.min.js"></script>
    <script src="../../../../global_assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3.min.js"></script>
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3_tooltip.js"></script>
    <script src="../../../../global_assets/js/plugins/forms/styling/switchery.min.js"></script>
    <script src="../../../../global_assets/js/plugins/ui/moment/moment.min.js"></script>
    <script src="../../../../global_assets/js/plugins/pickers/daterangepicker.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="../../../../global_assets/js/demo_pages/dashboard.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/streamgraph.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/sparklines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/lines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/areas.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/donuts.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bars.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/progress.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/heatmaps.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/pies.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bullets.js"></script>
    <!-- /theme JS files -->
</body>

</html>
