<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Limitless - Responsive Web Application Kit by Eugene Kopyov</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
        type="text/css">
    <link href="../../css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./inputicon.css">
    <!-- /global stylesheets -->

</head>

<body>
    <div class="content">

        <!-- Form inputs -->
        <div class="card">

            <div class="card-body">

                <fi action="#">
                    <fieldset class="mb-3">
                       
                    <fieldset class="mb-3">
                        <legend class="text-uppercase font-size-sm font-weight-bold">Input icons</legend>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Input with icons</label>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Left icon, input large">
                                            <div class="form-control-feedback form-control-feedback-lg">
                                                <i class="icon-make-group"></i>
                                            </div>
                                        </div>

                                        <div class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="text" class="form-control"
                                                placeholder="Left icon, input default">
                                            <div class="form-control-feedback">
                                                <i class="icon-droplets"></i>
                                            </div>
                                        </div>

                                        <div class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="text" class="form-control form-control-sm"
                                                placeholder="Left icon, input small">
                                            <div class="form-control-feedback form-control-feedback-sm">
                                                <i class="icon-pin-alt"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control form-control-lg"
                                                placeholder="Right icon, input large">
                                            <div class="form-control-feedback form-control-feedback-lg">
                                                <i class="icon-make-group"></i>
                                            </div>
                                        </div>

                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control"
                                                placeholder="Right icon, input default">
                                            <div class="form-control-feedback">
                                                <i class="icon-droplets"></i>
                                            </div>
                                        </div>

                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control form-control-sm"
                                                placeholder="Right icon, input small">
                                            <div class="form-control-feedback form-control-feedback-sm">
                                                <i class="icon-pin-alt"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Input with spinners</label>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-left">
                                            <input type="text" class="form-control" placeholder="Left spinner">
                                            <div class="form-control-feedback">
                                                <i class="icon-spinner2 spinner"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control" placeholder="Right spinner">
                                            <div class="form-control-feedback">
                                                <i class="icon-spinner2 spinner"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                   </fieldset> 
                </form>
            </div>
        </div>
        <!-- /form inputs -->

    </div>






    <!-- Core JS files -->
    <script src="../js/main/jquery.min.js"></script>
    <script src="../js/main/bootstrap.bundle.min.js"></script>
    <script src="../../../../global_assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3.min.js"></script>
    <script src="../../../../global_assets/js/plugins/visualization/d3/d3_tooltip.js"></script>
    <script src="../../../../global_assets/js/plugins/forms/styling/switchery.min.js"></script>
    <script src="../../../../global_assets/js/plugins/ui/moment/moment.min.js"></script>
    <script src="../../../../global_assets/js/plugins/pickers/daterangepicker.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="../../../../global_assets/js/demo_pages/dashboard.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/streamgraph.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/sparklines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/lines.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/areas.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/donuts.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bars.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/progress.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/heatmaps.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/pies.js"></script>
    <script src="../../../../global_assets/js/demo_charts/pages/dashboard/light/bullets.js"></script>
    <!-- /theme JS files -->
</body>

</html>
